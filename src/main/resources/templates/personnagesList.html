<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Liste Personnages</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Person List</h1>
<a href="addPersonnage">Ajouter un Personnage</a>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>Type</th>
            <th>/</th>
            <th>X</th>
        </tr>
        <tr th:each ="personne : ${personnages}">
            <td th:utext="${personne.id}">...</td>
            <td th:utext="${personne.name}">...</td>
            <td th:utext="${personne.type}">...</td>
            <td><a th:href="@{/editPersonnage} + '/' + ${personne.id}">Edit</a></td>
            <td><a th:href="@{/delete} + '/' + ${personne.id}">Delete</a></td>
        </tr>
    </table>
</div>
</body>
</html>
